<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	* {
		padding: 0;
		margin: 0;
		list-style: none;
	}
	.box {
		width: 50px;
		height: 50px;
		border-radius: 50px;
		border: 1px solid red;
		margin-left: 20px;
		margin-top: 20px;
		text-align: center;
		line-height: 50px;
	}
	.btn {
		margin-top: 5px;
		margin-left: 25px;
	}
</style>
<body>
	<div class="box">
		<span></span>
	</div>
	<input class="btn" id="btn" type="button" value="点击">
	<script type="text/javascript">
		window.onload = function () {
			var btn = document.getElementById('btn')
			var span = document.getElementsByTagName('span')
		

			btn.onclick = function (){
			   for(var i =0; i < span.length;i++){
			      span[i].innerHTML = parseInt(1 + Math.random() *10);
			    }
			}
		}
	

	
	
</script>
</body>
</html>
